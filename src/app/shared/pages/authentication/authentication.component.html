<div class="w-100" style="margin-top: 150px">
  <div class="d-centered">
      <div class="bg-light col-12 col-sm-8 col-lg-6 col-xl-5 p-3 border border-2 border-opacity-50 rounded-4">
        <div class="d-centered">
          <img src="assets/images/logo.png" alt="logo" style="height: 75px">
        </div>
        <form class="mt-2" [formGroup]="authForm">
          <h3 class="text-center">{{'authTitle'|translate}}</h3>
          <label for="username" class="form-label">{{'usernameLabel'|translate}}</label>
          <input formControlName="username" id="username" type="text" class="form-control" >
          <label for="password"  class="form-label">{{'passwordLabel'|translate}}</label>
          <input formControlName="password" id="password" type="password" class="form-control">
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a routerLink="/registration" class="text-success">{{'regBtn'|translate}}</a>
            <input type="submit" class="btn btn-light" value="{{'authSubmitBtn'| translate}}" title="{{'authSubmitBtn'| translate}}">
          </div>
        </form>
    </div>
  </div>
</div>
