<header class="bg-green py-1  text-white mb-5">
  <div class="container">
    <div class="d-flex justify-content-between">
      <div>
        <div class="btn-group" dropdown>
          <button id="button-animated" dropdownToggle type="button" class="btn btn-light btn-sm dropdown-toggle" aria-controls="dropdown-animated">
            <i class="fa fa-globe me-1" aria-hidden="true"></i>
            <span class="pb-2">{{ siteLanguage }}</span>
            <span class="caret"></span>
          </button>

          <ul [@languages]="isOpen ? 'open' : 'closed'"  id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-animated">
            <ng-container *ngFor="let language of languageList">
              <li role="menuitem">
                <a role="button" class="dropdown-item-text bg-dark-opacity-10-hover" (click)="changeSiteLanguage(language.code)">
                  <span class="fi fi-{{language.flag}} me-1"></span>{{ language.label }}
                </a>
              </li>
            </ng-container>
          </ul>

        </div>
      </div>
      <div class="bg-white bg-opacity-10 d-flex align-items-center">
        <a routerLink="/" role="button" class="btn btn-light btn-sm">My playlists<i class="bi bi-music-note-list ms-1"></i> </a>
        <a routerLink="/" role="button" class="text-white ms-3"><i class="fa fa-heart ms-1 fs-5 fw-bold"></i> </a>
      </div>
    </div>
  </div>
</header>
<main class="container">
  <router-outlet></router-outlet>
</main>
